<!DOCTYPE html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
</head>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main_popup.css"/>
  </head>

<body>
  <div id="popup-content">
    <div id="title "class="title">CryptoConvert</div>
    <div id="control-container">
        <div id="currency first-c" class="input">
            <div class="quantity"><input class="form-control" name="amount-first" min="0" placeholder="20" type="number"></div>
            <a onclick="Dropdown()" class="dropdown-open">BTC</a>
        </div>
        <div id="currency second-c" class="input">
            <div class="quantity"><input class="form-control" name="amount-second" min="0" placeholder="20" type="number"></div>
            <a onclick="Dropdown()" class="dropdown-open">USD</a>
          </div>
    </div>
  </div>
  <div id="error-content" class="hidden">
    <p>Test error message</p>
  </div>
  <script src="main_popup.js"></script>
</body>

</html>
