<!DOCTYPE html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
</head>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main_popup.css"/>
  </head>

<body>
  <div id="popup-content">
    <div id="title "class="title">CryptoConvert</div>
    <div id="control-container">
        <div id="currency first-c" class="input">
            <input class="form-control first" id="fist_input" name="amount-first" min="0" step="0.0001" placeholder="100.0000" type="number">
              <select class="dropdown first" id="first_dropdown">
                <optgroup id="first_recent" label="Recent"></optgroup>
                <optgroup id="first_fiat" label="Fiat"></optgroup>
                <optgroup id="first_top" label="Top 250"></optgroup>
              </select>
        </div>
        <div id="currency second-c" class="input">
          <input class="form-control second" id="second_input" name="amount-first" min="0" step="0.0001" placeholder="100.0000" type="number">
          <select class="dropdown second" id="second_dropdown">
              <optgroup id="second_recent" label="Recent"></optgroup>
              <optgroup id="second_fiat" label="Fiat"></optgroup>
              <optgroup id="second_top" label="Top 250"></optgroup>
          </select>
        </div>
    </div>
  </div>
  <div id="error-content" class="hidden">
    <p>Test error message</p>
  </div>
  <script src="main_popup.js"></script>
</body>

</html>
